name: Node CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install
        run: |
          npm ci
          npm ci --workspace=apps/adventjs/frontend

      - name: lint
        run: |
          npm run adventjs-lint

      - name: test
        run: |
          npm run adventjs-test
